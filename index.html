<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="icon"
      type="image/vnd.microsoft.icon"
      href="https://iconarchive.com/download/i63194/dapino/baby-boy/baby-laughing.ico"
    />
    <link rel="stylesheet" href="https://afeld.github.io/emoji-css/emoji.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <nav class="menu">
        <div class="menu__toggle" id="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="menu__items" id="menu-items"></ul>
      </nav>
    </header>
    <main>
      <section id="portada">
        <div class="container">
          <img class="logo" src="logo.png" alt="Nuria Jané Bebes" />
        </div>
      </section>

      <section id="lista">
        <div class="container">
          <h1 class="titulo text-center"></h1>
          <div id="lista-articulos"></div>
        </div>
      </section>

      <section id="pago">
        <div class="container">
          <h2 class="titulo text-center">Métodos de Pago</h2>
          <div id="metodos-pago" class="pago__metodos"></div>
        </div>
      </section>

      <section id="contacto">
        <div class="container">
          <h2 class="titulo text-center">Contacto</h2>
          <div class="contacto__secciones">
            <div class="contacto__mapa">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d747.9767860897467!2d2.180979728836072!3d41.419534305639885!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4a2d4eae9fbbf%3A0xddd026cd3c4fa5ed!2zTsO6cmlhIEphbsOpIEJlYsOpcw!5e0!3m2!1ses!2ses!4v1602175592680!5m2!1ses!2ses"
                frameborder="0"
              ></iframe>
            </div>
            <div class="contacto__datos">
              <p>
                <i class="fa fa-phone fa-fw" aria-hidden="true"></i>
                <a id="telefono-tienda" href="" title="¡Llámanos por teléfono!" target="_blank"></a>
              </p>
              <p>
                <i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i>
                <a id="correo-tienda" href="" title="¡Envíanos un correo electrónico!" target="_blank"></a>
              </p>
            </div>
          </div>
          <a
            href="https://api.whatsapp.com/send?phone=34629460286"
            title="¡Escríbenos un mensaje a través de WhatsApp!"
            target="_blank"
            class="boton__flotante"
          >
            <i class="fa fa-whatsapp fa-fw icono__flotante"></i>
          </a>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="left">
          <p>
            <a
              href="https://www.instagram.com/nuriajanebebes/"
              title="¡Visitanos en Instagram!"
              target="_blank"
              ><i class="fa fa-instagram"></i
            ></a>
          </p>
        </div>
        <div class="right">
          <p>
            <a href="https://edufrojo.dev" target="_blank"> @edufrojo </a>
          </p>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="data.json"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
